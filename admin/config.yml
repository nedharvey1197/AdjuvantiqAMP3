                  - {label: "Color Value", name: "color_value", widget: "string", default: "var(--navy)"}
                  - label: "HTML Elements"
                    name: "html_elements"
                    widget: "list"
                    fields:
                      - {label: "Element", name: "element", widget: "string"}
