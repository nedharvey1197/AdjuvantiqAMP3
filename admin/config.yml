backend:
  name: github
  repo: nedharvey1197/AdjuvantiqAMP3
  branch: main
  site_domain: adjuvantiq.netlify.app

# Auth0 integration for Netlify CMS
# This configuration works with Auth0 social logins (Google, GitHub)

media_folder: "images"
public_folder: "/images"

collections:
  - name: "demos"
    label: "Demo Pages"
    folder: "content/demos"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    format: json
    extension: json
    fields:
      - {label: "Demo Title", name: "title", widget: "string"}
      - {label: "Demo Slug", name: "slug", widget: "string", hint: "URL-friendly name (e.g., 'cardiovascular-trial')"}
      - {label: "Demo Type", name: "type", widget: "select", options: ["primary", "specialized"], default: "specialized"}
      - {label: "Icon", name: "icon", widget: "string", hint: "Emoji or icon (e.g., 'üéØ', 'üìä')"}
      - {label: "Subtitle", name: "subtitle", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - label: "Features"
        name: "features"
        widget: "list"
        fields:
          - {label: "Feature", name: "feature", widget: "string"}
      - label: "Workflow Steps"
        name: "workflow_steps"
        widget: "list"
        fields:
          - {label: "Step Number", name: "step_number", widget: "number"}
          - {label: "Step Title", name: "step_title", widget: "string"}
          - {label: "Persona", name: "persona", widget: "object", fields: [
              {label: "Name", name: "name", widget: "string"},
              {label: "Role", name: "role", widget: "string"},
              {label: "Bio", name: "bio", widget: "text"}
            ]}
          - label: "User Input"
            name: "user_input"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Content", name: "content", widget: "text"}
          - label: "System Analysis"
            name: "system_analysis"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Content", name: "content", widget: "text"}
          - label: "System Recommendations"
            name: "system_recommendations"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Content", name: "content", widget: "text"}
          - label: "Key Decision"
            name: "key_decision"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Content", name: "content", widget: "text"}
          - label: "AI Reasoning"
            name: "ai_reasoning"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Content", name: "content", widget: "text"}
      - {label: "Published", name: "published", widget: "boolean", default: false}
      - {label: "Order", name: "order", widget: "number", default: 1}

  - name: "demo_phases"
    label: "Demo Phases"
    folder: "content/demo-phases"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    format: json
    extension: json
    fields:
      - {label: "Phase Title", name: "title", widget: "string"}
      - {label: "Phase Slug", name: "slug", widget: "string", hint: "URL-friendly name (e.g., 'protocol-design')"}
      - {label: "Parent Demo", name: "parent_demo", widget: "string", hint: "Slug of the main demo this phase belongs to"}
      - {label: "Phase Number", name: "phase_number", widget: "number"}
      - {label: "Total Phases", name: "total_phases", widget: "number"}
      - {label: "Description", name: "description", widget: "text"}
      - label: "Persona"
        name: "persona"
        widget: "object"
        fields:
          - {label: "Name", name: "name", widget: "string"}
          - {label: "Role", name: "role", widget: "string"}
          - {label: "Bio", name: "bio", widget: "text"}
          - {label: "Challenge", name: "challenge", widget: "text"}
      - label: "Workflow Steps"
        name: "workflow_steps"
        widget: "list"
        fields:
          - {label: "Step Number", name: "step_number", widget: "number"}
          - {label: "Step Title", name: "step_title", widget: "string"}
          - label: "User Input"
            name: "user_input"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Content", name: "content", widget: "text"}
          - label: "System Analysis"
            name: "system_analysis"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Content", name: "content", widget: "text"}
          - label: "System Recommendations"
            name: "system_recommendations"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Content", name: "content", widget: "text"}
          - label: "Key Decision"
            name: "key_decision"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Content", name: "content", widget: "text"}
          - label: "AI Reasoning"
            name: "ai_reasoning"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Content", name: "content", widget: "text"}
      - {label: "Next Phase", name: "next_phase", widget: "string", hint: "Slug of the next phase (optional)"}
      - {label: "Previous Phase", name: "prev_phase", widget: "string", hint: "Slug of the previous phase (optional)"}
      - {label: "Published", name: "published", widget: "boolean", default: false}

  - name: "site_settings"
    label: "Main Page"
    files:
      - label: "Navigation"
        name: "navigation"
        file: "content/navigation.json"
        fields:
          - {label: "Logo Text", name: "logo_text", widget: "string", default: "AdjuvantIQ"}
          - label: "Navigation Links"
            name: "nav_links"
            widget: "list"
            fields:
              - {label: "Link Text", name: "text", widget: "string"}
              - {label: "Link URL", name: "href", widget: "string"}
          - label: "Demo Button"
            name: "demo_button"
            widget: "object"
            fields:
              - {label: "Button Text", name: "text", widget: "string", default: "Interactive Demo"}
              - {label: "Button URL", name: "href", widget: "string", default: "/demo"}
          - label: "Pilot Button"
            name: "pilot_button"
            widget: "object"
            fields:
              - {label: "Button Text", name: "text", widget: "string", default: "Join Pilot Program"}
              - {label: "Button URL", name: "href", widget: "string", default: "#pilot"}

      - label: "Hero Section"
        name: "hero"
        file: "content/hero.json"
        fields:
          - {label: "Main Title", name: "title", widget: "string", default: "Unlocking Billions in Lost Drug Development Investment"}
          - {label: "Subtitle", name: "subtitle", widget: "string", default: "One Trial at a Time"}
          - {label: "Tagline", name: "tagline", widget: "string", default: "The Operating System for Trial Cognition"}
          - {label: "Primary Button Text", name: "primary_button", widget: "string", default: "Start Your Pilot"}
          - {label: "Secondary Button Text", name: "secondary_button", widget: "string", default: "Learn More"}

      - label: "Problem Section"
        name: "problem"
        file: "content/problem.json"
        fields:
          - {label: "Section Title", name: "title", widget: "string", default: "An 'Analog' Process Needing a Digital Intelligence Upgrade"}
          - {label: "Section Subtitle", name: "subtitle", widget: "text", default: "Clinical trials are plagued by inefficiencies that cost billions and delay life-saving treatments"}
          - label: "Problem Cards"
            name: "cards"
            widget: "list"
            fields:
              - {label: "Number", name: "number", widget: "string"}
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}

      - label: "Solution Section"
        name: "solution"
        file: "content/solution.json"
        fields:
          - {label: "Section Title", name: "title", widget: "string", default: "Purpose Built to Integrate Workflow & Process Understanding"}
          - {label: "Section Subtitle", name: "subtitle", widget: "text", default: "An operating system for trial cognition - bringing tech leadership and agentic intelligence to the clinical trial industry"}
          - label: "Solution Cards"
            name: "cards"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}

      - label: "Strategy Section"
        name: "strategy"
        file: "content/strategy.json"
        fields:
          - {label: "Section Title", name: "title", widget: "string", default: "The Strategic Play: Build Where Others Can't Compete"}
          - label: "Winner Zone"
            name: "winner_zone"
            widget: "object"
            fields:
              - {label: "Label", name: "label", widget: "string", default: "üèÜ WHERE WINNERS BUILD"}
              - {label: "Title", name: "title", widget: "string", default: "Application Layer"}
              - {label: "Company Name", name: "company_name", widget: "string", default: "AdjuvantIQ"}
              - {label: "Description", name: "description", widget: "text", default: "Domain expertise + Regulatory knowledge = Unbeatable moat"}
          - label: "Commodity Zone"
            name: "commodity_zone"
            widget: "object"
            fields:
              - {label: "Label", name: "label", widget: "string", default: "üì¶ COMMODITIZING FAST"}
              - {label: "Title", name: "title", widget: "string", default: "Infrastructure Layer"}
              - {label: "Technologies", name: "technologies", widget: "string", default: "ChatGPT ‚Ä¢ Claude ‚Ä¢ LangChain ‚Ä¢ AutoGPT"}
          - label: "Insight"
            name: "insight"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string", default: "üí° The Insight"}
              - {label: "Description", name: "description", widget: "text", default: "While everyone fights over generic AI infrastructure, biotech sponsors win by owning purpose-built applications that competitors can't replicate"}

      - label: "Platform Section"
        name: "platform"
        file: "content/platform.json"
        fields:
          - {label: "Section Title", name: "title", widget: "string", default: "24/7 Expert Agents Providing Limitless Impact"}
          - {label: "Section Subtitle", name: "subtitle", widget: "text", default: "Multi-agent collaboration with built-in governance and perspective-aware reasoning"}
          - label: "Agent Cards"
            name: "agents"
            widget: "list"
            fields:
              - {label: "Agent Name", name: "name", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}

      - label: "Team Section"
        name: "team"
        file: "content/team.json"
        fields:
          - {label: "Section Title", name: "title", widget: "string", default: "Experienced Founders with an Outside Perspective"}
          - {label: "Section Subtitle", name: "subtitle", widget: "text", default: "A proven leadership combination of strategic execution and technical innovation"}
          - label: "Team Members"
            name: "members"
            widget: "list"
            fields:
              - {label: "Name", name: "name", widget: "string"}
              - {label: "Role", name: "role", widget: "string"}
              - {label: "Initials", name: "initials", widget: "string", hint: "Used as fallback if no photo is uploaded"}
              - {label: "Profile Photo", name: "profile_photo", widget: "image", allow_multiple: false, hint: "Upload a square photo (recommended: 400x400px). Will be displayed as a circle."}
              - {label: "Bio", name: "bio", widget: "text"}

      - label: "Pilot Program"
        name: "pilot"
        file: "content/pilot.json"
        fields:
          - {label: "Section Title", name: "title", widget: "string", default: "Join the Founding Cohort of Agentic Biotech Leaders"}
          - {label: "Section Subtitle", name: "subtitle", widget: "text", default: "Be among the first sponsor companies to transform protocol development from months to hours"}
          - label: "Benefits"
            name: "benefits"
            widget: "list"
            fields:
              - {label: "Icon", name: "icon", widget: "string"}
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}
          - {label: "Form Action URL", name: "form_action", widget: "string", default: "https://formspree.io/f/xjkoorgk"}

      - label: "Contact Information"
        name: "contact"
        file: "content/contact.json"
        fields:
          - {label: "Investment Email", name: "invest_email", widget: "string", default: "invest@adjuvantiq.com"}
          - {label: "Pilot Email", name: "pilot_email", widget: "string", default: "pilot@adjuvantiq.com"}
          - {label: "Phone Number", name: "phone", widget: "string", default: "+1 303-885-7143"}
          - {label: "Website", name: "website", widget: "string", default: "www.adjuvantiq.com"}

      - label: "Company Stats"
        name: "stats"
        file: "content/stats.json"
        fields:
          - {label: "Year 5 ARR", name: "arr", widget: "string", default: "$75-120M"}
          - {label: "Target Market Size", name: "market_size", widget: "string", default: "~6,400"}
          - {label: "LTV/CAC Ratio", name: "ltv_cac", widget: "string", default: "15-20x"}
          - {label: "Partner Limit", name: "partner_limit", widget: "string", default: "25"}

      - label: "SEO Settings"
        name: "seo"
        file: "content/seo.json"
        fields:
          - {label: "Page Title", name: "title", widget: "string", default: "AdjuvantIQ | The Operating System for Trial Cognition"}
          - {label: "Meta Description", name: "description", widget: "text", default: "Transform clinical trial design with AI-powered cognition. Join biotech leaders using AdjuvantIQ to unlock billions in lost drug development investment."}
          - {label: "Keywords", name: "keywords", widget: "string", default: "clinical trials, AI, biotech, drug development, trial design"}






      - label: "Page Theme (Overrides Global Branding)"
        name: "theme"
        file: "content/theme.json"
        fields:
          - {label: "Primary Color", name: "primary_color", widget: "string", default: "#2c5282", hint: "Main brand color (navy) - overrides global branding"}
          - {label: "Accent Color", name: "accent_color", widget: "string", default: "#2d7d7d", hint: "Secondary brand color (teal) - overrides global branding"}
          - {label: "White", name: "white", widget: "string", default: "#ffffff", hint: "White color - overrides global branding"}
          - {label: "Warm Gray", name: "warm_gray", widget: "string", default: "#718096", hint: "Warm gray color - overrides global branding"}
          - {label: "Light Gray", name: "light_gray", widget: "string", default: "rgba(113, 128, 150, 0.1)", hint: "Light gray with transparency - overrides global branding"}
          - {label: "Google Fonts URL", name: "google_fonts_href", widget: "string", default: "https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;0,700;1,400&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap", hint: "Google Fonts stylesheet URL - overrides global branding"}

  - name: "pages"
    label: "Pages"
    files:
      - label: "Global Brand Identity"
        name: "branding"
        file: "content/branding.json"
        fields:
          - {label: "Company Logo", name: "logo", widget: "image", default: "AdjuvantIQ.jpg"}
          - {label: "Company Name", name: "company_name", widget: "string", default: "AdjuvantIQ"}
          - {label: "Company Tagline", name: "company_tagline", widget: "string", default: "Unlocking Billions in Lost Drug Development Value ‚Äì One Trial at a Time"}
          - label: "Brand Foundation"
            name: "brand_foundation"
            widget: "object"
            fields:
              - {label: "Mission", name: "mission", widget: "text", default: "Deliver immediate, measurable business value through rigorous, agentic AI solutions that orchestrate every aspect of clinical trials for biotech and pharma innovators."}
              - {label: "Vision", name: "vision", widget: "text", default: "To be the AI-powered operating system, trusted by life sciences organizations to navigate and optimize clinical trials from start to finish."}
              - {label: "Brand Promise", name: "brand_promise", widget: "string", default: "Where Rigor Meets Orchestration."}
              - label: "Core Values"
                name: "core_values"
                widget: "list"
                fields:
                  - {label: "Value", name: "value", widget: "string"}
          - label: "Brand Voice"
            name: "brand_voice"
            widget: "object"
            fields:
              - {label: "Primary Archetype", name: "archetype_primary", widget: "string", default: "The Sage (wisdom, knowledge, trusted advisor)"}
              - {label: "Secondary Archetype", name: "archetype_secondary", widget: "string", default: "The Navigator/Guide (direction, orchestration)"}
              - label: "Voice Characteristics"
                name: "voice_characteristics"
                widget: "list"
                fields:
                  - {label: "Characteristic", name: "characteristic", widget: "string"}
          - label: "Brand Colors"
            name: "brand_colors"
            widget: "object"
            fields:
              - {label: "Primary Color", name: "primary", widget: "string", default: "#2c5282"}
              - {label: "Accent Color", name: "accent", widget: "string", default: "#2d7d7d"}
              - {label: "White", name: "white", widget: "string", default: "#ffffff"}
              - {label: "Warm Gray", name: "warm_gray", widget: "string", default: "#718096"}
              - {label: "Light Gray", name: "light_gray", widget: "string", default: "rgba(113, 128, 150, 0.1)"}
          - label: "CSS Color Mapping"
            name: "css_color_mapping"
            widget: "object"
            fields:
              - label: "Primary Navy"
                name: "primary_navy"
                widget: "object"
                fields:
