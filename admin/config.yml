                  - {label: "Background Value", name: "background_value", widget: "string", default: "linear-gradient(135deg, var(--white) 0%, #f8fafc 50%, #e2e8f0 100%)"}
                  - label: "HTML Elements"
                    name: "html_elements"
                    widget: "list"
                    fields:
                      - {label: "Element", name: "element", widget: "string"}
                  - label: "CSS Classes"
