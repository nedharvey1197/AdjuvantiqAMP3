                      - {label: "Class", name: "class", widget: "string"}
              - label: "Teal Solid"
                name: "teal_solid"
                widget: "object"
                fields:
                  - {label: "Description", name: "description", widget: "string", default: "Solid teal background for buttons and highlights"}
                  - {label: "Background Value", name: "background_value", widget: "string", default: "var(--teal)"}
                  - label: "HTML Elements"
                    name: "html_elements"
                    widget: "list"
                    fields:
                      - {label: "Element", name: "element", widget: "string"}
                  - label: "CSS Classes"
                    name: "css_classes"
                    widget: "list"
                    fields:
                      - {label: "Class", name: "class", widget: "string"}
              - label: "White Solid"
                name: "white_solid"
                widget: "object"
                fields:
                  - {label: "Description", name: "description", widget: "string", default: "Solid white background for content sections"}
                  - {label: "Background Value", name: "background_value", widget: "string", default: "var(--white)"}
                  - label: "HTML Elements"
                    name: "html_elements"
                    widget: "list"
                    fields:
                      - {label: "Element", name: "element", widget: "string"}
                  - label: "CSS Classes"
                    name: "css_classes"
                    widget: "list"
                    fields:
                      - {label: "Class", name: "class", widget: "string"}
              - label: "Light Gray Solid"
                name: "light_gray_solid"
