              - label: "Header Background"
                name: "header_background"
                widget: "object"
                fields:
                  - {label: "Description", name: "description", widget: "string", default: "Header background - semi-transparent white with blur"}
                  - {label: "Background Value", name: "background_value", widget: "string", default: "rgba(255, 255, 255, 0.95)"}
                  - label: "HTML Elements"
                    name: "html_elements"
                    widget: "list"
                    fields:
                      - {label: "Element", name: "element", widget: "string"}
                  - label: "CSS Classes"
                    name: "css_classes"
                    widget: "list"
