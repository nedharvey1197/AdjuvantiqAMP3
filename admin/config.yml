                  - {label: "Color Value", name: "color_value", widget: "string", default: "var(--teal)"}
                  - label: "HTML Elements"
                    name: "html_elements"
                    widget: "list"
                    fields:
                      - {label: "Element", name: "element", widget: "string"}
                  - label: "CSS Classes"
                    name: "css_classes"
                    widget: "list"
                    fields:
                      - {label: "Class", name: "class", widget: "string"}
              - label: "Warm Gray"
                name: "warm_gray"
                widget: "object"
                fields:
                  - {label: "Description", name: "description", widget: "string", default: "Secondary text color for body content and less prominent elements"}
                  - {label: "Color Value", name: "color_value", widget: "string", default: "var(--warm-gray)"}
                  - label: "HTML Elements"
                    name: "html_elements"
                    widget: "list"
                    fields:
                      - {label: "Element", name: "element", widget: "string"}
                  - label: "CSS Classes"
                    name: "css_classes"
                    widget: "list"
                    fields:
                      - {label: "Class", name: "class", widget: "string"}
              - label: "White"
                name: "white"
                widget: "object"
                fields:
                  - {label: "Description", name: "description", widget: "string", default: "White color for backgrounds, contrast text, and light elements"}
                  - {label: "Color Value", name: "color_value", widget: "string", default: "var(--white)"}
                  - label: "HTML Elements"
                    name: "html_elements"
                    widget: "list"
                    fields:
                      - {label: "Element", name: "element", widget: "string"}
                  - label: "CSS Classes"
                    name: "css_classes"
                    widget: "list"
                    fields:
                      - {label: "Class", name: "class", widget: "string"}
              - label: "Light Gray"
                name: "light_gray"
                widget: "object"
                fields:
                  - {label: "Description", name: "description", widget: "string", default: "Light gray for subtle backgrounds, borders, and dividers"}
                  - {label: "Color Value", name: "color_value", widget: "string", default: "var(--light-gray)"}
                  - label: "HTML Elements"
                    name: "html_elements"
                    widget: "list"
                    fields:
                      - {label: "Element", name: "element", widget: "string"}
                  - label: "CSS Classes"
                    name: "css_classes"
                    widget: "list"
                    fields:
                      - {label: "Class", name: "class", widget: "string"}
          - label: "CSS Background Mapping"
            name: "css_background_mapping"
            widget: "object"
            fields:
              - label: "Hero Section"
                name: "hero_section"
                widget: "object"
                fields:
