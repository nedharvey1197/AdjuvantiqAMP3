              - label: "Primary Gradient"
                name: "primary_gradient"
                widget: "object"
                fields:
                  - {label: "Description", name: "description", widget: "string", default: "Primary brand gradient - navy to teal"}
                  - {label: "Background Value", name: "background_value", widget: "string", default: "linear-gradient(135deg, var(--navy) 0%, var(--teal) 100%)"}
