<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AdjuvantIQ Content Manager</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    .loading {
      text-align: center;
      padding: 50px;
      color: #666;
    }
    .cms-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">
    <h2>AdjuvantIQ CMS</h2>
    <p>Loading...</p>
  </div>

  <div id="cms-container" class="cms-container" style="display: none;">
    <!-- Netlify CMS will be loaded here -->
  </div>

  <!-- Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  
  <script>
    // Simple CMS initialization
    document.addEventListener('DOMContentLoaded', function() {
      // Hide loading and show CMS container
      document.getElementById('loading').style.display = 'none';
      document.getElementById('cms-container').style.display = 'block';
      
      // Netlify CMS will handle authentication automatically with GitHub OAuth
      console.log('Netlify CMS loading...');
    });
  </script>
</body>
</html>
